<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threetris</title>
  </head>
  <body>
    <div id="outer-container">
      <div id="left-column">
        <div id="level-display">
          <h2>Level</h2>
          <div class="value orange-font">0</div>
        </div>
        <div class="flexer"></div>
        <div id="left-column-colored-blocks">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div id="scene-container">
        <div id="scene"></div>
        <div id="scene-debug"></div>
        <div id="overlay">
          <div id="game-over" class="hidden">
            GAME OVER <br /><br />
            <button id="again">Again!</button>
          </div>
          <div id="new-game">
            <h1>THREETRIS</h1>

            <div class="menu-section">
              <h3 class="section-title">Select Mode</h3>
              <div class="mode-cards">
                <label class="mode-card selected">
                  <input
                    type="radio"
                    name="game-mode"
                    value="flat-fun"
                    checked
                  />
                  <div class="card-preview">
                    <div class="preview-piece flat-piece">
                      <span></span><span></span><span></span>
                    </div>
                  </div>
                  <div class="card-title">Flat Fun</div>
                  <div class="card-dims">
                    3<span class="x">x</span>3<span class="x">x</span>8
                  </div>
                </label>
                <label class="mode-card">
                  <input type="radio" name="game-mode" value="3d-mania" />
                  <div class="card-preview">
                    <div class="preview-piece mania-piece">
                      <span></span><span></span><span></span><span></span>
                    </div>
                  </div>
                  <div class="card-title">3D Mania</div>
                  <div class="card-dims">
                    5<span class="x">x</span>5<span class="x">x</span>12
                  </div>
                </label>
                <label class="mode-card">
                  <input type="radio" name="game-mode" value="out-of-control" />
                  <div class="card-preview">
                    <div class="preview-piece expert-piece">
                      <span></span><span></span><span></span><span></span
                      ><span></span>
                    </div>
                  </div>
                  <div class="card-title">Expert</div>
                  <div class="card-dims">
                    7<span class="x">x</span>7<span class="x">x</span>18
                  </div>
                </label>
                <label class="mode-card">
                  <input type="radio" name="game-mode" value="custom" />
                  <div class="card-preview">
                    <div class="preview-piece custom-piece">
                      <span class="gear">&#9881;</span>
                    </div>
                  </div>
                  <div class="card-title">Custom</div>
                  <div class="card-dims">you decide</div>
                </label>
              </div>
              <div id="game-settings" class="custom-settings hidden">
                <div class="settings-grid">
                  <label class="setting-item">
                    <span>Length</span>
                    <select id="shaft-size-x">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                    </select>
                  </label>
                  <label class="setting-item">
                    <span>Width</span>
                    <select id="shaft-size-z">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                    </select>
                  </label>
                  <label class="setting-item">
                    <span>Depth</span>
                    <select id="shaft-size-y">
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                    </select>
                  </label>
                  <label class="setting-item">
                    <span>Block set</span>
                    <select id="block-set">
                      <option value="flat">Flat</option>
                      <option value="basic">Basic</option>
                      <option value="extended">Extended</option>
                    </select>
                  </label>
                </div>
              </div>
            </div>

            <div class="menu-section option-with-description">
              <label class="custom-checkbox">
                <input
                  type="checkbox"
                  name="practice-mode"
                  value="practice-mode"
                />
                <span class="checkmark"></span>
                Practice Mode
              </label>
              <p class="option-description">
                Pieces don't fall automatically. Take your time to learn the
                controls.
              </p>
            </div>

            <div class="menu-section">
              <h3 class="section-title">Controls</h3>
              <div class="controls-layout">
                <div class="control-group">
                  <div class="arrow-keys">
                    <span class="key">↑</span>
                    <div class="arrow-row">
                      <span class="key">←</span>
                      <span class="key">↓</span>
                      <span class="key">→</span>
                    </div>
                  </div>
                  <div class="control-label">Move</div>
                </div>
                <div class="control-group">
                  <div class="rotation-keys">
                    <div class="key-pair">
                      <span class="key">Q</span><span class="key">A</span>
                    </div>
                    <div class="key-pair">
                      <span class="key">W</span><span class="key">S</span>
                    </div>
                    <div class="key-pair">
                      <span class="key">E</span><span class="key">D</span>
                    </div>
                  </div>
                  <div class="control-label">Rotate X / Z / Y</div>
                </div>
              </div>
              <div class="space-control">
                <span class="key wide">SPACE</span>
                <span class="control-label">Drop</span>
              </div>
            </div>

            <button id="start">Start Game</button>
          </div>
        </div>
      </div>
      <div id="right-column">
        <h1>Blockout</h1>
        <div id="panel">
          <div>
            <h2>Score</h2>
            <div id="score-score" class="value green-font">&nbsp;</div>
          </div>
          <div>
            <h2>Cubes played</h2>
            <div id="score-cubes-played" class="value green-font">&nbsp;</div>
          </div>
          <div class="flexer"></div>
          <div>
            <h2>High Score</h2>
            <div id="score-high-score" class="value green-font">&nbsp;</div>
          </div>
          <div>
            <h2>Pit</h2>
            <div id="score-pit" class="value orange-font">&nbsp;</div>
          </div>
          <div>
            <h2>Block set</h2>
            <div id="score-block-set" class="value orange-font value-small">
              &nbsp;
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
